<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Keyboard with Preset Bank</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1c2e, #1a1a3d);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .piano-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            max-width: 1000px;
            height: 50%;
        }

        .key {
            position: relative;
            flex: 1;
            height: 100%;
            margin: 0 2px;
            border: 2px solid #ff0080;
            border-radius: 5px;
            background: linear-gradient(135deg, #ff0080, #ff80bf);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.8);
        }

        .key:active {
            transform: scale(0.98);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        .key.black {
            position: absolute;
            top: 0;
            height: 65%;
            width: 60%;
            background: linear-gradient(135deg, #8000ff, #bf80ff);
            z-index: 10;
            left: calc(100% - 30%);
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.8);
        }

        .key.black:active {
            transform: scale(0.95);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        .key-label {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        .key-container {
            position: relative;
            flex: 1;
            height: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #ff0080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.8);
        }

        button:hover, select:hover {
            background: #ff80bf;
        }

        button:active, select:active {
            transform: scale(0.95);
        }

        .octave-display, .preset-display {
            font-size: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .key-label {
                font-size: 12px;
            }

            .piano-container {
                height: 50%;
            }

            button, select {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="prev-octave">Previous Octave</button>
        <span class="octave-display" id="current-octave">Octave: 4</span>
        <button id="next-octave">Next Octave</button>
        <select id="preset-select">
            <option value="sine">Synth (Sine)</option>
            <option value="square">Synth (Square)</option>
            <option value="sawtooth">Synth (Sawtooth)</option>
            <option value="triangle">Synth (Triangle)</option>
            <option value="samples">Piano (Samples)</option>
        </select>
    </div>
    <div class="piano-container" id="piano">
        <!-- White keys with black keys layered on top -->
        <div class="key-container">
            <div class="key" data-note="C">
                <span class="key-label">C</span>
            </div>
            <div class="key black" data-note="C#">
                <span class="key-label">C#</span>
            </div>
        </div>
        <div class="key-container">
            <div class="key" data-note="D">
                <span class="key-label">D</span>
            </div>
            <div class="key black" data-note="D#">
                <span class="key-label">D#</span>
            </div>
        </div>
        <div class="key-container">
            <div class="key" data-note="E">
                <span class="key-label">E</span>
            </div>
        </div>
        <div class="key-container">
            <div class="key" data-note="F">
                <span class="key-label">F</span>
            </div>
            <div class="key black" data-note="F#">
                <span class="key-label">F#</span>
            </div>
        </div>
        <div class="key-container">
            <div class="key" data-note="G">
                <span class="key-label">G</span>
            </div>
            <div class="key black" data-note="G#">
                <span class="key-label">G#</span>
            </div>
        </div>
        <div class="key-container">
            <div class="key" data-note="A">
                <span class="key-label">A</span>
            </div>
            <div class="key black" data-note="A#">
                <span class="key-label">A#</span>
            </div>
        </div>
        <div class="key-container">
            <div class="key" data-note="B">
                <span class="key-label">B</span>
            </div>
        </div>
    </div>

    <script>
        // Base frequencies for octave 4
        const baseFrequencies = {
            'C': 261.63,
            'C#': 277.18,
            'D': 293.66,
            'D#': 311.13,
            'E': 329.63,
            'F': 349.23,
            'F#': 369.99,
            'G': 392.00,
            'G#': 415.30,
            'A': 440.00,
            'A#': 466.16,
            'B': 493.88
        };

        let currentOctave = 4;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Play a note based on the selected preset
        const presetSelect = document.getElementById('preset-select');

        function playNote(note) {
            const selectedPreset = presetSelect.value;

            if (selectedPreset === 'samples') {
                const audio = new Audio(`sounds/${note}${currentOctave}.mp3`);
                audio.currentTime = 0;
                audio.play();
            } else {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const frequency = baseFrequencies[note] * Math.pow(2, currentOctave - 4);

                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = selectedPreset; // Use waveform type (sine, square, etc.)

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 1);
                oscillator.stop(audioContext.currentTime + 1);
            }
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            const note = key.dataset.note;

            key.addEventListener('mousedown', () => playNote(note));
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playNote(note);
            });
        });

        // Octave controls
        const octaveDisplay = document.getElementById('current-octave');

        document.getElementById('prev-octave').addEventListener('click', () => {
            if (currentOctave > 1) {
                currentOctave--;
                updateOctaveDisplay();
            }
        });

        document.getElementById('next-octave').addEventListener('click', () => {
            if (currentOctave < 8) {
                currentOctave++;
                updateOctaveDisplay();
            }
        });

        function updateOctaveDisplay() {
            octaveDisplay.textContent = `Octave: ${currentOctave}`;
        }
    </script>
</body>
</html>
